<html>

        <div class="widgets" id="lmtWidget">

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        
        var clientId = urlParams.get('clientId');
        var language = urlParams.get('language');
        
        var config = {
            "matchId": 23382951,
            "disableWidgetHeader": true,
            "disableFooterStats": false,
            "showOdds": false,
            "tabsPosition": "top",
            "collapseTo": "disable",
            "pitchBgImage": "",
            "logo": "",
            "goalBannerImage": "",
            "detailedScoreboard": "disable",
            "pitchCustomBgColor": "",
            "adsFrequency": false,
            "scoreboard": "disable",
            "disableComponents": false,
            "layout": "single",
            "momentum": "disable",
            "disableAds": true,
        }
    
    function receiveMessage(event) {
        if (event.origin === "isFloatingMode") {
            updateProps(event)
        }
    }
    
    function hideTabBars(isHidden) {
        if (isHidden) {
            config.tabsPosition = "disable"
        } else {
            config.tabsPosition = "top"
        }
        
        SIR("updateWidget", ".sr-widget-1", config);
    }
    
    function didSizeChange() {
        var widgetHeight = document.getElementById('lmtWidget').offsetHeight;
        webkit.messageHandlers['didHeightChange'].postMessage(widgetHeight);
    }

    SIR("addWidget", ".sr-widget-1", "match.lmtPlus", {config});

        </script>
</html>
